<h1>Warning!</h1>
<p>Are you sure you want to delete this record? This action is irreversible</p>

<div class="action-buttons">
  <button
    class="action-buttons__cancel"
    (click)="dialogRef.close({ shouldRemove: false })"
  >
    No, cancel
  </button>

  <button
    class="action-buttons__delete"
    (click)="dialogRef.close({ shouldRemove: true })"
  >
    Yes, delete it
  </button>
</div>
