<form [formGroup]="dynamicForm">
  <div
    *ngFor="let pair of dynamicForm.controls.pairs.controls; let i = index"
    formArrayName="pairs"
  >
    <fieldset role="group" [formGroupName]="i">
      <input placeholder="Key" formControlName="key" />
      <input placeholder="Value" formControlName="value" />
      <button (click)="removePair(i)">X</button>
    </fieldset>
  </div>
</form>

<button type="button" class="outline" (click)="addPair()">
  + Add custom property
</button>
