<h1>Details</h1>

<p>Name: {{ data.name }}</p>
<p>Description: {{ data.description }}</p>
<p>SKU: {{ data.sku }}</p>
<p>Price: {{ data.cost | currency }}</p>

<hr />

<div>
  <h5>Additional information:</h5>

  @for (item of dynamicFields | keyvalue; track $index) {
    <div>
      <span class="capitalize">{{ item.key }}: </span>
      <span>{{ item.value }}</span>
    </div>
  }
</div>

<hr />

<button (click)="dialogRef.close()">Close</button>
