<form class="product-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="product-form__control">
    <label>Name</label>
    <input type="text" formControlName="name" />
  </div>

  <div class="product-form__control">
    <label>Description</label>
    <input type="text" formControlName="description" />
  </div>

  <div class="product-form__control">
    <label>Cost</label>
    <input
      type="text"
      formControlName="cost"
      [imask]="maskOptions"
      [unmask]="'typed'"
    />
  </div>

  <div class="product-form__control">
    <label>SKU</label>
    <input type="text" formControlName="sku" />
  </div>

  <div>
    <profile-editor [profileValue]="initialDefaultProfileEditorValue" />
    <key-value-editor [keyValuePairs]="initialKeyValueEditorValue" />
  </div>

  <button type="submit">Submit</button>
</form>
