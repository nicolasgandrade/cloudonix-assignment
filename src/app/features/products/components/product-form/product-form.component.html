<form class="product-form" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="product-form__control">
    <label>Name</label>
    <input type="text" formControlName="name" />
  </div>

  <div class="product-form__control">
    <label>Description</label>
    <input type="text" formControlName="description" />
  </div>

  <div class="product-form__control">
    <label>Cost</label>
    <input
      type="text"
      formControlName="cost"
      [imask]="maskOptions"
      [unmask]="'typed'"
    />
  </div>

  <div class="product-form__control">
    <label>SKU</label>
    <input type="text" formControlName="sku" />
  </div>

  <div formGroupName="profile">
    <h2>Profile</h2>

    <div class="product-form__control">
      <label>Type</label>
      <select name="type" formControlName="type">
        <option [value]="productTypes.FURNITURE">Furniture</option>
        <option [value]="productTypes.EQUIPMENT">Equipment</option>
        <option [value]="productTypes.STATIONARY">Stationary</option>
        <option [value]="productTypes.PART">Part</option>
      </select>
    </div>

    <div class="product-form__control">
      <label>Available</label>
      <input type="checkbox" formControlName="available" />
    </div>

    <div class="product-form__control">
      <label>Backlog</label>
      <input type="number" formControlName="backlog" min="0" />
    </div>
  </div>

  <div>
    <key-value-editor
      [keyValuePairs]="initialKeyValueEditorValue"
    ></key-value-editor>
  </div>

  <button type="submit">Submit</button>
</form>
